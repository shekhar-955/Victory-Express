<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Victory Express</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* Dark background */
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
      max-width: 600px;
      width: 90%;
      position: relative;
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      }
      25% {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      50% {
        box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
      }
      75% {
        box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
      }
      100% {
        box-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      font-style: italic;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff, 0 0 30px #ff00ff;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Victory Express</h1>
    <div class="subtitle">रफ़्तार हमारी पहचान</div>
    <p>Please click below to test out the app.</p>
    <a class="button" href="https://9000-firebase-studio-1747050208813.cluster-isls3qj2gbd5qs4jkjqvhahfv6.cloudworkstations.dev" target="_blank">
      Open the App
    </a>
  </div>
</body>
</html>
